<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>FKK 4 Liqaa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { 
            background-color: #1a1a1a; 
            color: #fff;
            overflow-x: hidden;
        }
        .container { 
            margin-top: 30px; 
            background-color: #2a2a2a;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
        }
        .form-control { 
            margin-bottom: 10px;
            background-color: #333;
            border-color: #444;
            color: #fff;
        }
        .form-control:focus {
            background-color: #404040;
            border-color: #666;
            color: #fff;
        }
        .main-title { 
            font-size: 2.5rem; 
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }
        .btn-primary {
            background-color: #87CEEB;
            border-color: #87CEEB;
        }
        .btn-primary:hover {
            background-color: #5f9ea0;
            border-color: #5f9ea0;
        }
        .btn-secondary {
            background-color: #666;
            border-color: #666;
        }
        .btn-secondary:hover {
            background-color: #777;
            border-color: #777;
        }
        .card {
            background-color: #2a2a2a;
            border-color: #87CEEB;
            margin-bottom: 20px;
        }
        .card-header {
            background-color: #333;
            color: #fff;
            border-bottom: 1px solid #87CEEB;
        }
        .table {
            color: #fff;
        }
        .table-striped tbody tr:nth-of-type(odd) {
            background-color: rgba(135, 206, 235, 0.1);
        }
        #dhikr {
            position: fixed;
            top: 10px;
            left: 10px;
            font-size: 0.8rem;
            color: #87CEEB;
        }
        .logo-container {
            position: fixed;
            top: 20px;
            right: 20px;
            text-align: center;
        }
        .logo-container img {
            width: 100px;
            height: auto;
            margin-bottom: 10px;
        }
        .logo-text {
            color: #87CEEB;
            font-size: 1.2rem;
            text-align: center;
        }
        @keyframes gentleRgbPulse {
            0% { color: #ff9999; }
            33% { color: #99ff99; }
            66% { color: #9999ff; }
            100% { color: #ff9999; }
        }
        .main-title {
            animation: gentleRgbPulse 10s ease-in-out infinite;
        }
        @keyframes gentleWave {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }
        .form-control:focus {
            animation: gentleWave 2s ease-in-out infinite;
        }
        #dateTime {
            font-size: 1.2rem;
            text-align: center;
            margin-top: 20px;
            padding: 10px;
            background: rgba(135, 206, 235, 0.1);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(135, 206, 235, 0.2);
        }
        @keyframes floatUp {
            0% { transform: translateY(100%); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-100%); opacity: 0; }
        }
        .floating-emoji {
            position: fixed;
            bottom: 0;
            font-size: 3rem;
            animation: floatUp 5s ease-out;
            pointer-events: none;
        }
        #loginForm, #mainContent {
            display: none;
        }
        #tryMeButton {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div id="dhikr" class="text-muted"></div>
    <div id="dateTime"></div>
    <div class="logo-container">
        <img src="https://hebbkx1anhila5yf.public.blob.vercel-storage.com/IMG_20250111_062327_144-eKMyJSPhAwNmt6XD00fWlJeGnaIuAT.png" alt="Logo">
        <div class="logo-text">اللقاء نت</div>
    </div>

    <div id="loginForm" class="container mt-5">
        <h2 class="text-center mb-4 main-title">FKK 4 Liqaa</h2>
        <form id="login">
            <input type="text" id="username" class="form-control mb-3" placeholder="اسم المستخدم" required>
            <input type="password" id="password" class="form-control mb-3" placeholder="كلمة المرور" required>
            <button type="submit" class="btn btn-primary w-100">دخول</button>
        </form>
        <button id="tryMeButton" class="btn btn-warning w-100">Try me <span id="randomEmoji"></span></button>
    </div>

    <div id="mainContent">
        <div class="container">
            <h1 class="text-center mb-4 main-title">FKK 4 Liqaa</h1>
            
            <!-- نموذج إضافة سجل جديد -->
            <div class="card mb-4">
                <div class="card-header">
                    <h5>إضافة سجل جديد</h5>
                </div>
                <div class="card-body">
                    <form id="addRecordForm">
                        <input type="text" id="fkk" class="form-control" placeholder="FKK" required>
                        <input type="text" id="fat" class="form-control" placeholder="FAT" required>
                        <input type="text" id="owner_name" class="form-control" placeholder="اسم المالك" required>
                        <input type="text" id="location" class="form-control" placeholder="الموقع" required>
                        <input type="text" id="maintenance" class="form-control" placeholder="الصيانة" required>
                        <input type="text" id="activation" class="form-control" placeholder="التفعيل" required>
                        <button type="submit" class="btn btn-primary">إضافة</button>
                    </form>
                </div>
            </div>

            <!-- نموذج البحث -->
            <div class="card mb-4">
                <div class="card-header">
                    <h5>بحث</h5>
                </div>
                <div class="card-body">
                    <form id="searchForm">
                        <select id="search_type" class="form-select mb-2">
                            <option value="fkk">FKK</option>
                            <option value="fat">FAT</option>
                            <option value="owner_name">اسم المالك</option>
                            <option value="location">الموقع</option>
                        </select>
                        <input type="text" id="search_term" class="form-control" placeholder="ادخل للبحث">
                        <button type="button" class="btn btn-secondary mt-2" onclick="searchRecord()">بحث</button>
                    </form>
                </div>
            </div>

            <!-- جدول عرض البيانات -->
            <div class="card">
                <div class="card-header">
                    <h5>السجلات</h5>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-striped" id="recordsTable">
                            <thead>
                                <tr>
                                    <th>FKK</th>
                                    <th>FAT</th>
                                    <th>اسم المالك</th>
                                    <th>الموقع</th>
                                    <th>الصيانة</th>
                                    <th>التفعيل</th>
                                    <th>الإجراءات</th>
                                </tr>
                            </thead>
                            <tbody id="recordsBody">
                                <!-- البيانات ستُعرض هنا -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

            <!-- منطقة عرض النصوص والنسخ -->
            <div class="card mt-4" id="copySection" style="display: none;">
                <div class="card-header">
                    <h5>المعلومات المطلوبة</h5>
                </div>
                <div class="card-body">
                    <div class="mb-3">
                        <label>الصيانة:</label>
                        <textarea id="maintenanceText" class="form-control" readonly></textarea>
                        <button class="btn btn-secondary mt-2" onclick="copyToClipboard('maintenanceText')">نسخ الصيانة</button>
                    </div>
                    <div class="mb-3">
                        <label>التفعيل:</label>
                        <textarea id="activationText" class="form-control" readonly></textarea>
                        <button class="btn btn-secondary mt-2" onclick="copyToClipboard('activationText')">نسخ التفعيل</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // جلب البيانات من LocalStorage أو تعيينها كقائمة فارغة
        let records = JSON.parse(localStorage.getItem('fkkRecords')) || [];

        // تحديث الجدول
        function updateTable(filteredRecords) {
            const recordsBody = document.getElementById('recordsBody');
            recordsBody.innerHTML = '';
            filteredRecords.forEach((record, index) => {
                recordsBody.innerHTML += `
                    <tr>
                        <td>${record.fkk}</td>
                        <td>${record.fat}</td>
                        <td>${record.owner_name}</td>
                        <td>${record.location}</td>
                        <td>${record.maintenance}</td>
                        <td>${record.activation}</td>
                        <td>
                            <button class="btn btn-success btn-sm" onclick="showDetails(${index})">عرض</button>
                            <button class="btn btn-danger btn-sm" onclick="confirmDelete(${index})">حذف</button>
                        </td>
                    </tr>
                `;
            });
        }

        // إضافة سجل جديد
        document.getElementById('addRecordForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const newRecord = {
                fkk: document.getElementById('fkk').value,
                fat: document.getElementById('fat').value,
                owner_name: document.getElementById('owner_name').value,
                location: document.getElementById('location').value,
                maintenance: document.getElementById('maintenance').value,
                activation: document.getElementById('activation').value
            };
            records.push(newRecord);
            localStorage.setItem('fkkRecords', JSON.stringify(records));
            this.reset();
            // لا نقوم بتحديث الجدول هنا لإخفاء السجلات الجديدة
        });

        // البحث عن سجل
        function searchRecord() {
            const searchType = document.getElementById('search_type').value;
            const searchTerm = document.getElementById('search_term').value.toLowerCase();
            const filteredRecords = records.filter(record => 
                record[searchType].toLowerCase().includes(searchTerm)
            );
            updateTable(filteredRecords);
        }

        // عرض التفاصيل
        function showDetails(index) {
            const record = records[index];
            const maintenanceText = `FKK: ${record.fkk} - FAT: ${record.fat}\nالصيانة: ${record.maintenance} - الموقع: ${record.location}`;
            const activationText = `FKK: ${record.fkk} - FAT: ${record.fat}\nالتفعيل: ${record.activation} - الموقع: ${record.location}`;
            document.getElementById('maintenanceText').value = maintenanceText;
            document.getElementById('activationText').value = activationText;
            document.getElementById('copySection').style.display = 'block';
        }

        // نسخ النص إلى الحافظة
        function copyToClipboard(elementId) {
            const textArea = document.getElementById(elementId);
            textArea.select();
            document.execCommand('copy');
            alert('تم النسخ بنجاح!');
        }

        // تأكيد الحذف
        function confirmDelete(index) {
            const password = prompt("يرجى إدخال كلمة المرور:");
            if (password === "1994") {
                deleteRecord(index);
            } else {
                alert("كلمة المرور غير صحيحة!");
            }
        }

        // حذف سجل
        function deleteRecord(index) {
            records.splice(index, 1);
            localStorage.setItem('fkkRecords', JSON.stringify(records));
            document.getElementById('search_term').value = ''; // إعادة تعيين البحث
            updateTable([]); // تحديث الجدول ليكون فارغًا
            alert("تم الحذف بنجاح!");
        }

        // تسبيحات
        const dhikrList = [
            "سبحان الله وبحمده",
            "الحمد لله رب العالمين",
            "لا إله إلا الله",
            "الله أكبر",
            "أستغفر الله",
            "سبحان الله العظيم"
        ];

        function updateDhikr() {
            const dhikrElement = document.getElementById('dhikr');
            const randomDhikr = dhikrList[Math.floor(Math.random() * dhikrList.length)];
            dhikrElement.textContent = randomDhikr;
        }

        // تحديث التسبيح كل 5 ثوان
        setInterval(updateDhikr, 5000);
        // التحديث الأولي
        updateDhikr();

        // Login functionality
        const loginForm = document.getElementById('loginForm');
        const mainContent = document.getElementById('mainContent');
        const tryMeButton = document.getElementById('tryMeButton');

        document.getElementById('login').addEventListener('submit', function(e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            if (username === 'devo' && password === '1994') {
                loginForm.style.display = 'none';
                mainContent.style.display = 'block';
            } else {
                alert('اسم المستخدم أو كلمة المرور غير صحيحة');
            }
        });

        // Try me button functionality
        tryMeButton.addEventListener('click', function() {
            const editPassword = prompt('الرجاء إدخال كلمة المرور للتعديل:');
            if (editPassword === 'CR7') {
                const newUsername = prompt('أدخل اسم المستخدم الجديد:');
                const newPassword = prompt('أدخل كلمة المرور الجديدة:');
                if (newUsername && newPassword) {
                    alert(`تم تحديث بيانات الدخول:\nاسم المستخدم: ${newUsername}\nكلمة المرور: ${newPassword}`);
                }
            } else {
                alert('كلمة المرور غير صحيحة');
            }
        });

        // Random emoji for Try me button
        const emojis = ['😂', '🤣', '😅', '😆', '😁', '😄', '😃', '😀', '😊', '😉'];
        function updateEmoji() {
            const randomEmoji = emojis[Math.floor(Math.random() * emojis.length)];
            document.getElementById('randomEmoji').textContent = randomEmoji;
        }
        setInterval(updateEmoji, 2000);
        updateEmoji(); // Initial emoji

        // Show login form on page load
        window.onload = function() {
            loginForm.style.display = 'block';
        };

        // Date and Time Display
        function updateDateTime() {
            const now = new Date();
            const options = { 
                weekday: 'long', 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric',
                hour: '2-digit', 
                minute: '2-digit', 
                second: '2-digit',
                hour12: true
            };
            const dateTimeString = now.toLocaleString('ar-EG', options);
            document.getElementById('dateTime').innerHTML = dateTimeString;

            // Check if it's exactly on the hour
            if (now.getMinutes() === 0 && now.getSeconds() === 0) {
                showFloatingEmojis();
            }
        }

        setInterval(updateDateTime, 1000);
        updateDateTime(); // Initial update

        // Floating Emojis
        function showFloatingEmojis() {
            const happyEmojis = ['😄', '😊', '🎉', '🌟', '💖', '🥳', '🌈', '🦄', '🍀', '🌺'];
            for (let i = 0; i < 10; i++) {
                setTimeout(() => {
                    const emoji = document.createElement('div');
                    emoji.className = 'floating-emoji';
                    emoji.style.left = `${Math.random() * 100}vw`;
                    emoji.textContent = happyEmojis[Math.floor(Math.random() * happyEmojis.length)];
                    document.body.appendChild(emoji);
                    setTimeout(() => {
                        document.body.removeChild(emoji);
                    }, 5000);
                }, i * 500);
            }
        }
    </script>
</body>
</html>
